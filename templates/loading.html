<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

body {
    font-family: "Open Sans", sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
#loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 9999;
    flex-direction: column; /* Ensures content stacks vertically */
}

.loading-content {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers both text and spinner */
    gap: 20px; /* Adds space between the text and spinner */
}

.spinner {
    width: 100px;
    height: 100px;
    border: 10px solid #f3f3f3;
    border-top: 10px solid orange;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

        /* Content (hidden initially) */
        .content {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }
        .container {
            background: rgb(255, 255, 255);
            width: 100%;
            max-width: 1200px;
            margin: 80px auto 0;
            border-radius: 10px;
            
            text-align: center;
        }

        h1 {
            font-size: 40px;
            color: #222;
            margin: 20px auto;
            max-width: 80%;
            font-weight: 200;
        }

        .webname h1 {
            font-size: 60px;
            margin-top: 40px;
            font-weight: 600;
        }

        .sprw {
            font-size: 18px;
            color: #f9f9f9;
            font-weight: 600;
            margin-left: 8px;
            align-self: center;
        }
        p {
            font-size: 20px;
            color: grey;
            max-width: 80%;
            margin: 15px auto;
        }

        .question-number {
            font-size: 14px;
            color: gray;
        }

        .progress-bar {
            width: 70%;
            margin: 0 auto 20px;
            background-color: rgb(173, 170, 170);
            height: 11px;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            width: 50%;
            height: 100%;
            background-color: orange;
            border-radius: 5px;
        }
        .navbar {
            background: orange;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .nav-logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0 20px 0 0;
        }

        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
        
        canvas {
            border: 1px solid #ccc;
            margin: 20px auto;
            display: block;
            height: 50em;
            width: 65em;
        }

        #imageUpload {
            display: block;
            margin: 20px auto;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        #buttonContainer button {
            background: grey;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #buttonContainer button:hover {
            background-color: #007BFF;
        }

        #buttonContainer button.active {
            background: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader">
        <div class="loading-content">
            <h1>Generating your final report...</h1>
            <div class="spinner"></div>
        </div>
    </div>
    

    <!-- Main Content -->
    <nav class="navbar">
        <div class="nav-logo">SOLMATE<span class="sprw">By Sparrow</span></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>    
        
              
    </div>

    <script>
        // Simulate a loading delay (2 seconds)
        window.onload = function() {
            setTimeout(function() {
                // Hide the loader
                document.getElementById("loader").style.display = "none";

                // Redirect to the final report page
                window.location.href = "/final_report";
            }, 2000); // Adjust the time as needed
        };
    </script>

</body>
</html>
